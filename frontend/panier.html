<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Panier</title>
    <script src="https://kit.fontawesome.com/88cce9f7c7.js" crossorigin="anonymous"></script>

</head>


<body>

    <header>
        <a href="index.html"><h1>Orinoco</h1></a>
    </header>
    <!-- <div id="recup"></div> -->
    <main>
        <section class="section2">
            <h2>Votre panier</h2>
        </section>

        <section class="sectionIcone">
            <i class="fas fa-shopping-cart"></i>        
        </section>

        <section class="wrapperItem">
            <div class="titleBoxPanier">Panier</div>
            <div id="recup"></div>
            <div id="boxPrixTotal" class="boxPrixTotal">
                <div>total</div>
                <div id="prixTotal">0</div>
            </div>
        </section>

        <section class="wrapperForm">
            <form action="#" class="formulaire">
                <div>
                    <label for="name" class="formLabel"> Nom :
                        <input type="text" name="name" placeholder="Gautier"  class="formInput">
                    </label>
                </div>
                <div>
                    <label for="prenom" class="formLabel"> Prénom :
                        <input type="text" name="prenom" placeholder="Jean"  class="formInput">
                    </label>
                </div>
                <div>
                    <label for="adresse" class="formLabel"> Adresse :
                        <input type="text" name="adresse" placeholder="Rue du Loisir 45"  class="formInput">
                    </label>
                </div>
                <div>
                    <label for="ville" class="formLabel"> Ville :
                        <input type="text" name="ville" placeholder="Paris"  class="formInput">
                    </label>
                </div>
                <div>
                    <label for="email" class="formLabel"> Nom :
                        <input type="email" name="email" placeholder="Mon_mail@hébergeur.com"  class="formInput">
                    </label>
                </div>
               <button  type="submit" class="btn">Commander <a href="confirmation.html"></a></button>
            </form>
        </section>
       
    </main>

    <footer>
        <p>Suivez-nous</p>
        <div class="boxIcone">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script type="text/javascript" src="panier.js"></script>
</body>
</html>
