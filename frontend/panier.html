<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Panier</title>
    <script src="https://kit.fontawesome.com/88cce9f7c7.js" crossorigin="anonymous"></script>
</head>


<body>

    <header>
        <a href="index.html"><h1>Orinoco</h1></a>
        <a href="panier.html" class="iconeBasket"><i class="fas fa-shopping-cart"></i></a>
        <div class="nbrArticleIcone"></div>
    </header>
    <main>
        <section class="sectionIcone">
            <i class="fas fa-shopping-cart"></i>        
        </section>
        
        <div class="content">
            <section class="wrapperItem">
                <h2 id="titleBoxPanier" class="titleBoxPanier">Votre panier</h2>
                <div id="recup"></div>
                <div id="boxPrixTotal" class="boxPrixTotal">
                    <div>TOTAL :</div>
                    <div id="prixTotal"></div>
                </div>
            </section>
    
            <section class="wrapperForm">
                <h2>Veuillez remplir le formulaire de contact</h2>
                <form class="formulaire" id="form">
                    <div>
                        <label for="lastName" class="formLabel"> Nom :
                            <input type="text" id="lastName" placeholder="Gautier"  class="formInput">
                        </label>
                    </div>
                    <div>
                        <label for="firstName" class="formLabel"> Prénom :
                            <input type="text" id="firstName" placeholder="Jean"  class="formInput">
                        </label>
                    </div>
                    <div>
                        <label for="adresse" class="formLabel"> Adresse :
                            <input type="text" id="adresse" placeholder="Rue du Loisir 45"  class="formInput">
                        </label>
                    </div>
                    <div>
                        <label for="city" class="formLabel"> Ville :
                            <input type="text" id="city" placeholder="Paris"  class="formInput">
                        </label>
                    </div>
                    <div>
                        <label for="email" class="formLabel"> E-mail :
                            <input type="email" id="email" placeholder="Mon_mail@hébergeur.com"  class="formInput">
                        </label>
                    </div>
                </form>
                <div  id="linkConfirmation"><button  type="button" class="btn" id="submit">Procéder au paiement </button></div>
            </section>   
        </div> 
    </main>

    <footer>
        <p>Suivez-nous</p>
        <div class="boxIcone">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>


    <script type="text/javascript" src="./JS/fonctions.js"></script>
    <script type="text/javascript" src="./JS/panier.js"></script>
</body>
</html>
