<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Confirmation</title>
    <script src="https://kit.fontawesome.com/88cce9f7c7.js" crossorigin="anonymous"></script>

</head>


<body>

    <header>
        <a href="index.html"><h1>Orinoco</h1></a>
    </header>
    <!-- <div id="recup"></div> -->
    <main>
        <section class="section2">
            <h2>Confirmation de commande</h2>
        </section>

     
        <section class="validationConfirmation">
            <p class="boxConfirm">Votre Commande est confirmée <br><i class="fas fa-calendar-check check"></i></p>
        </section>

        <section class="confirmation"> 
            <h3>Détail :</h3>
            <p>Commande No :<br> <span id="idCommande"></span></p>
            <ul>
                <li>Nom : <span class="valueConfirmation" id="nom"></span></li>
                <li>Prénom : <span class="valueConfirmation" id="prénom"></span></li>
                <li>Ville : <span class="valueConfirmation" id="ville"></span></li>
                <li>Adresse : <span class="valueConfirmation" id="adresse"></span></li>
                <li>E-mail : <span class="valueConfirmation" id="email"></span></li>
                <li>Le prix total de votre commande est : <span class="valueConfirmation" id= prixTotal></span> </li>
            </ul>
            <a href="index.html"><button class="btn">Retour à l'Acceuil</button></a>
        
        </section>
    </main>

    <footer>
        <p>Suivez-nous</p>
        <div class="boxIcone">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script type="text/javascript" src="confirmation.js"></script>

</body>
</html>
